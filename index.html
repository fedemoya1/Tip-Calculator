<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/tip-calculator-app-main/images/favicon-32x32.png" type="image/png">
</head>

<body>

    <img src="/tip-calculator-app-main/images/logo.svg" alt="">

    <div class="container">

        <div class="box1">

            <div class="lil-box">

                <div>Bill</div>
                <div class="bill-item">
                    <input type="number" name="number" id="number" class="number" placeholder="0">
                    <img src="/tip-calculator-app-main/images/icon-dollar.svg" alt="a dolar sign">        
                </div>
            </div>

            <div class="tip">

                <div>Select Tip %</div>

                <div class="idk">
                    
                    <div class="percentage">5%</div>
                    <div class="percentage active" id="the-one">10%</div>
                    <div class="percentage">15%</div>
                    <div class="percentage">25%</div>
                    <div class="percentage">50%</div>
                    <input type="number" name="custom" id="custom" class="custom" placeholder="Custom">

                </div>

            </div>

            <div class="lil-box">

                <div>Number of  People</div>
                <div class="error">Can't be zero</div>
                <div class="bill-item">
                    <input type="number" name="people" id="people" class="people" value="1">
                    <img src="/tip-calculator-app-main/images/icon-person.svg" alt="an icon of a person">
                </div>

            </div>

        </div>

        <div class="box2">

            <div class="lil-box2">

                <div class="idk2">

                <div>
                    Tip Amount<br>
                    <span>
                        / person
                    </span>
                </div>

                <div class="tipPerPerson">
                    $0.00
                </div>

                </div>

                <div class="idk2">

                <div>
                    Total<br>
                    <span>
                        / person
                    </span>
                </div>

                <div class="totalPerPerson">
                    $0.00
                </div>

                </div>

                <div class="button">
                    RESET
                </div>

            </div>
        
        </div>

        </div>
    </div>

    <footer>
        Challenge by FrontendMentor. Coded by FedeMoya
    </footer>
    <script src="/app.js"></script>
</body>
</html>
